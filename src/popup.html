<!DOCTYPE html>
<html>

<head>
    <title>Jira RTL/LTR Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Toggle Text Direction</h2>
    <button id="toggleDirection">Toggle RTL/LTR</button>
    <script>
        document.getElementById("toggleDirection").addEventListener("click", () => {
            chrome.action.onClicked.dispatch();
        });
    </script>
</body>

</html>
